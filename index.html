<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dehumanization Survey</title>
</head>
<body>
    <h1>Patient Dehumanization Survey</h1>
    <p>Please provide your feedback in the following sections.</p>
    <form action="#" method="post">
        <label for="patientExperience">Describe your recent experience as a patient:</label><br>
        <textarea id="patientExperience" name="patientExperience" rows="4" cols="50"></textarea><br>

        <label for="dehumanizationTraits">Did you experience any of the following? (Select all that apply)</label><br>
        <input type="checkbox" id="lackOfEmpathy" name="dehumanizationTraits" value="Lack of Empathy">
        <label for="lackOfEmpathy">Lack of Empathy</label><br>
        <input type="checkbox" id="disrespect" name="dehumanizationTraits" value="Disrespect">
        <label for="disrespect">Disrespect</label><br>
        <input type="checkbox" id="dismissal" name="dehumanizationTraits" value="Dismissal">
        <label for="dismissal">Dismissal</label><br>
        <input type="checkbox" id="other" name="dehumanizationTraits" value="Other">
        <label for="other">Other</label><br><br>

        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
